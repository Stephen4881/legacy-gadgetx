name: CI & Deployment Check
on:
  push:
    branches:
      - main
jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Optimize large images
        run: |
          npm install -g @squoosh/cli
          for file in dist/public/assets/*.{png,jpeg,jpg}; do
            if [ -f "$file" ] && [ $(stat -c%s "$file") -gt 512000 ]; then
              npx squoosh-cli --webp -d dist/public/assets "$file"
            fi
          done
      - name: Build project
        run: npm run build
      - name: Notify Vercel deployment check
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - legacy-gadgetx-o672: lint"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
